<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">
        <i class="bi bi-book"></i>&nbsp;&nbsp;Bookshelf Apps
      </h1>
    </header>
    <main>
      <section class="input_section">
        <h3>Masukkan Buku Baru</h3>
        <form id="inputBook">
          <div class="form-floating mb-3 mt-3">
            <input
              type="text"
              class="form-control"
              id="inputBookTitle"
              placeholder="Master Your Time Master Your Life"
              required
            />
            <label for="inputBookTitle">Judul</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="inputBookAuthor"
              placeholder="Brian Tracy"
              required
            />
            <label for="inputBookAuthor">Nama Penulis</label>
          </div>
          <div class="form-floating">
            <input
              type="number"
              class="form-control"
              id="inputBookYear"
              placeholder="Brian Tracy"
              required
            />
            <label for="inputBookYear">Tahun Terbit</label>
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" class="btn btn-primary mb-3" type="submit">
            <i class="bi bi-plus-circle"></i>&nbsp;Tambah
          </button>
        </form>
      </section>

      <section class="search_section">
        <h3>Cari Buku (Opsional)</h3>
        <form id="searchBook">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" class="form-control" type="text" />
          <button
            id="searchSubmit"
            class="btn btn-warning"
            type="submit"
            onclick="searchBooks(event)"
          >
            <i class="bi bi-search"></i>&nbsp;Cari
          </button>
        </form>
      </section>

      <section class="book_shelf">
        <h3>Belum Selesai Dibaca</h3>

        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>

      <section class="book_shelf">
        <h3>Selesai Dibaca</h3>

        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
